<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="contact-us">
      <h2 class="contact-us-title">Contact Us</h2>
      <form class="contact-us-form" action="">
        <div class="contact-us-form__box">
          <div class="contact-us-form__box-item">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Jose"/>
          </div>
          <div class="contact-us-form__box-item">
            <label for="last-name">Apellidos</label>
            <input type="text" name="last-name" id="last-name" placeholder="Hernández"/>
          </div>
        </div>
        <div class="contact-us-form__box">
          <div class="contact-us-form__box-item">
            <label for="telephone">Teléfono</label>
            <input type="tel" name="telephone" id="telephone" placeholder="8888-8888"/>
          </div>
          <div class="contact-us-form__box-item">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="jose@hernandez.com"/>
          </div>
        </div>
        <label for="observation">Consulta</label>
        <textarea name="observation" id="observation" cols="30" rows="10"></textarea>
        <button class="contact-us-form__btn" type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
