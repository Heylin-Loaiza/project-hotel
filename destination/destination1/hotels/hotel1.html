<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../../css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Jose"/>
      </div>
      <div>
        <label for="last-name">Apellidos</label>
        <input type="text" name="last-name" id="last-name" placeholder="Hernández"/>
      </div>
      <div>
        <label for="telephone">Teléfono</label>
        <input type="tel" name="telephone" id="telephone" placeholder="8888-8888"/>
      </div>
      <div>
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" placeholder="jose@hernandez.com"/>
      </div>
      <div>
        <label for="observation">Consulta</label>
        <textarea name="observation" id="observation" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
